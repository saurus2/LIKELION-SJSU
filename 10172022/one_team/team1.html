<!DOCTYPE html>
<html>
    <head>
        <title>My Biodata Form</title>
        <link rel = "Stylesheet", href = "team1.css">
    </head>
    <body>
        <h1>My Biodata Form</h1>
        <h2>Personal information</h2>
        <div class = "large_box">
            <div>
                <label>FirstName: </label>
                <input type = "text"> 
            </div>
            <div>
                <label>LastName: </label>
                <input type = "text"> 
            </div>
            <h4>Gender:</h4>
            <div>
                <label>male</label>
                <input type = "checkbox"> 
            </div>
            <div>
                <label>female</label>
                <input type = "checkbox"> 
            </div>
            <div>
                <label>others</label>
                <input type = "checkbox"> 
            </div>

            <div>
                <label>Date Of Birth: </label>
                <input type = "text" placeholder="DD/MM/YYYY"> 
            </div>
            <div>
                <label>Phone Number: </label>
                <input type = "text" placeholder="+1"> 
            </div>
            <h3></h3>
        </div>
    </body>    

</html>
