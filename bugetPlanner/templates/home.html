<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Budget Planner</title>
    <h1> Budget Planner</h1>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href=" {% url 'accounts:logout' %}"> Logout </a>
    {% else %}
        {% block content %}
        <h4> Log In</h4>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{form.as_p}}
            <div>
                <input type="submit">
            </div>
        </form>
        {% endblock %}
        <a href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
</body>
</html>
