<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Budget Planner</title>
    <h1> Budget Planner</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .buttons {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a class="buttons" href="{% url 'menu' %}">Menu</a>
        <br>
        <a class="buttons" href=" {% url 'accounts:logout' %}"> Logout </a>
    {% else %}
        {% block content %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{form.as_p}}
            <div>
                <input class="buttons" type="submit">
            </div>
        </form>
        {% endblock %}
        <a class="buttons" href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
</body>
</html>
