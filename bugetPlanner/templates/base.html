<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}|liongram</title>
</head>
<body>
    {% block content %}
    {% endblock %}
    {% if request.user.is_authenticated %}
        <a href=" {% url 'accounts:logout' %}"> Logout </a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Log in</a>
        <a href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
</body>
</html>
