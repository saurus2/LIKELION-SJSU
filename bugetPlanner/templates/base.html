<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}|liongram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .buttons {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    {% if request.user.is_authenticated %}
        <a class="buttons" href=" {% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a class="buttons" href="{% url 'home' %}">Log in</a>
    {% endif %}
</body>
</html>
